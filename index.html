<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Get Coffee</title>
</head>

<body>
    <header id="navbar">
        <div class="navbar-container">
            <img class="logo" src="assets/logo.svg" alt="logotipo-getcoffee">
            <ul>
                <li>menu</li>
                <li>contact</li>
                <li>find us</li>
            </ul>
        </div>
    </header>
    <main id="showcase">
        <div class="showcase-container">
            <div class="showcase-container-text">
                <h1>The best way to get your coffee</h1>
                <h1>without leaving the comfort</h1>
                <h1>of your house</h1>
                <button type="submit">make your order</button>
                <div class="footer-icons">
                    <img class="showcase-footer-icons" src="assets/instagram.svg" alt="">
                    <img class="showcase-footer-icons" src="assets/linkedin.svg" alt="">
                    <img class="showcase-footer-icons" src="assets/twitter.svg" alt="">
                </div>
            </div>
            <div class="showcase-container-img">
                <img src="assets/copo.svg" alt="">
            </div>
        </div>
        <div id="footer">
            <div class="footer-icons">
                <img src="assets/instagram.svg" alt="">
                <img src="assets/linkedin.svg" alt="">
                <img src="assets/twitter.svg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
